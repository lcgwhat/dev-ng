<form #form="ngForm" (ngSubmit)="login()" >
  <div class="form-grop">
    <i>用户名</i>

    <input type="text" class="form-control"
           required pattern="1[3,8,4,2]\d{9}" [(ngModel)]="model.phone"
           #phone = "ngModel" name="phone"
    >
    <div class="error" [hidden]="phone.valid || phone.untouched">
      <span *ngIf="phone?.errors?.required" >请输入手机号码</span>
      <span *ngIf="phone?.errors?.pattern" >手机号码格式不对</span>
    </div>
  </div>
  <div class="form-grop">
    <i>密码</i>
    <input type="text" class="form-control" name="password"
           [(ngModel)]="model.password" #password="ngModel"
           required
    >
    <div class="error" [hidden]="password.valid || password.untouched">
      <span>请输入密码</span>
    </div>
  </div>
  <div class="form-grop">
    <label>
      <input type="checkbox" >
      <span>7天免登入</span>
    </label>
    <a href="#">忘记密码</a>
  </div>
  <div class="form-grop">
    <button [disabled]="form.invalid">确定</button>
  </div>
</form>
